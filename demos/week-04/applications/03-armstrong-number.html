<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Armstrong number</title>
    </head>
    <body>
        <h1>Armstrong number</h1>
        <p>
            Check the console for the result
        </p>

        <script>
            let numStr = prompt( 'Enter a number', 123 );
            console.log( typeof numStr ); // 'string'

            // string -> number
            let num = parseInt( numStr );
            let originalNum = num;
            console.log( num );
            console.log( typeof num ); // 'number'

            // sum = 0

            // num = 153
            // num % 10 -> 153 % 10 = 3 (units digit)
            // sum = sum + 3 ** 3
            // num = Math.floor( num / 10 ) = 15

            // num = 15
            // num % 10 -> 15 % 10 = 5 (units digit)
            // sum = sum + 5 ** 3
            // num = Math.floor( num / 10 ) = 1

            // num = 1
            // num % 10 -> 1 % 10 = 1 (units digit)
            // sum = sum + 1 ** 3
            // num = Math.floor( num / 10 ) = 0 (now we stop)

            let sum = 0;

            while( num !== 0 ) {
                let unitsDigit = num % 10;
                sum += unitsDigit ** 3;
                num = Math.floor( num / 10 );
            }

            if( sum === originalNum ) {
                alert( `The number ${originalNum} is an Armstrong number` );
            } else {
                alert( 'The number is NOT an Armstrong number' );
            }

        </script>
    </body>
</html>
