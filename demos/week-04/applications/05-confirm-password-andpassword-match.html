<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form id="registration-form" action="home.html">
            <label for="password">Password</label>
            <input type="password" id="password" />

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" />

            <button>Submit</button>
        </form>

        <script>
            let form = document.getElementById( 'registration-form' );

            // Hey browser! Execute this function when the form is submitted
            form.addEventListener( 'submit', function( event ) {
                // prevents the browser's default action - the browser thus DOES not submit the form
                event.preventDefault();

                // value property holds the user input
                let password = document.getElementById( 'password' ).value;
                let confirmPassword = document.getElementById( 'confirm-password' ).value;

                if( password === confirmPassword ) {
                    // all good! let's submit the form!
                    form.submit();
                } else {
                    alert( 'Password and confirm password do not match' );
                }
            });

        </script>
    </body>
</html>
