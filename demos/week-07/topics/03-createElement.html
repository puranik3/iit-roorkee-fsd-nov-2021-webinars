<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <section>
            <p class="message"></p>
        </section>

        <p class="message"></p>

        <script>
            // we are searching for first .message element within the first section
            const message = document.querySelector( 'section' ).querySelector( '.message' );

            const textNode = document.createTextNode( 'Hello' );

            message.appendChild( textNode );
            
            const strongNode = document.createElement( 'strong' );
            strongNode.innerText = 'DOM';

            message.appendChild( strongNode );

        </script>
    </body>
</html>
