<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
        <style>
            body {
                margin: 1em;
            }
            .panel {
                border: 1px solid black;
                border-radius: 5px;
            }

            .panel-heading,
            .panel-body {
                padding: 0.75em 1em;
            }

            .panel-heading {
                background-color: #555;
                color: #eee;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>

        <script type="text/babel">
            // Exploration: use shouldComponentUpdate to prevent unnecessary re-render
            class PanelHeading extends React.Component {
                render() {
                    return <div className="panel-heading" onClick={this.props.toggle}>heading</div>;
                }
            }
            
            class PanelBody extends React.Component {
                render() {
                    return this.props.isOpen ? <div className="panel-body">body</div> : null;
                }
            }

            class Panel extends React.Component {
                state = {
                    isOpen: true
                };

                toggle = () => {
                    this.setState({
                        isOpen: !this.state.isOpen
                    });
                }

                render() {
                    return (
                        <div className="panel">
                            <PanelHeading toggle={this.toggle} />
                            <PanelBody isOpen={this.state.isOpen} />
                        </div>
                    );
                }
            }

            const root = ReactDOM.createRoot( document.getElementById( 'root' ) );
            root.render( <Panel /> );
        </script>
    </body>
</html>
